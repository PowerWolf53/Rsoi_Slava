<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/styles.css">
    <title>MongoDB web client</title>
</head>

<body>
    <div class="wrapper">
        <div class="control-panel">
            <form action="/cities" method="POST">
                <table>
                    <tr>
                        <td>City name</td>
                        <td><input type="text" value="Minsk" name="name" id="name-input"></td>
                    </tr>
                    <tr>
                        <td>Year of foundation</td>
                        <td><input type="number" name="year" id="year-input"></td>
                    </tr>
                    <tr>
                        <td>Population</td>
                        <td><input type="number" name="population" id="population-input"></td>
                    </tr>
                    <tr>
                        <td>Is it a capital?</td>
                        <td><input type="checkbox" name="capital" id="capital-input"></td>
                    </tr>
                </table>

                <ul>
                    <li><button type="submit" id="create">Create</button></li>
                    <li><button type="button" id="read" onclick="window.location.replace('/cities')">Read</button></li>
                    <li><button type="button" id="delete">Delete</button></li>
                    <li><button type="button" id="update">Update</button></li>
                </ul>
            </form>
        </div>
    </div>
    <table id="cities">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Year of foundation</th>
            <th>Population</th>
            <th>Capital</th>
        </tr>
    </table>
    <script src="/js/main.js"></script>
</body>

</html>
